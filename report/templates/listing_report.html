<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Reports</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-content {
            color: #555;
        }
        .card-content h4 {
            margin: 10px 0;
        }
        .actions {
            display: flex;
        }
        .actions .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-right: 5px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .actions .btn.delete {
            background-color: #dc3545;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }
        .modal-content h4 {
            margin-top: 0;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
        }
        .modal-actions .btn {
            align-items: center;
            margin-left: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listing Reports</h1>
        {% for report in reports %}
        <div class="card">
            <div class="card-content">
                <h4>Listing Id: {{ report.reportedListingId }}</h4>
                <h4>Date: {{report.date}}</h4>
                <h4>Alasan: {{report.alasan}}</h4>
                <h4>Status: {{report.status}}</h4>
            </div>
            <div class="actions">
                <a href="{% url 'update-listing-report' report_id=report.id %}" class="btn">Edit</a>
                <a href="#" class="btn delete" data-id="{{ report.id }}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h4>Anda yakin ingin menghapus report?</h4>
            <div class="modal-actions">
                <button id="cancelBtn" class="btn">Cancel</button>
                <button id="confirmBtn" class="btn">Yes</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            var report_id = null;
            $('.btn.delete').on('click', function(){
                report_id = $(this).data('id');
                $('#deleteModal').show();
            });
            $('#cancelBtn').on('click', function(){
                $('#deleteModal').hide();
            });
            $('#confirmBtn').on('click', function(){
                if (report_id) {
                    window.location.href = '/report/delete_listing_report/' + report_id + '/';
                }
            });
        });
    </script>
</body>
</html>
