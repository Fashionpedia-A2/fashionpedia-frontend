<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center">
        <div class="col col-lg-9 col-xl-8">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="https://miro.medium.com/v2/resize:fit:2400/2*Z8e7LZazLLrj7hCei_o1Hg.jpeg"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                <button type="button" id="editProfileButton" class="btn btn-outline-dark text-body"
                  style="z-index: 1;">Edit profile</button>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5 id="userName"></h5>
                <p id="userLocation"></p>
              </div>
            </div>
            <div class="p-4 text-black bg-body-tertiary">
              <div class="d-flex justify-content-end text-center py-1 text-body"></div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5 text-body">
                <p class="lead fw-normal mb-1">About</p>
                <div id="userAbout" class="p-4 bg-body-tertiary">
                  <!-- About section will be dynamically filled here -->
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4 text-body">
                <p class="lead fw-normal mb-0">Contact Information</p>
              </div>
              <div>
                <p>Email: <span id="email"></span></p>
                <p>Phone Number: <span id="phoneNumber"></span></p>
                <p>Address: <span id="address"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="editUserName" class="form-label">Username</label>
              <input type="text" class="form-control" id="editUserName" required>
            </div>
            <div class="mb-3">
              <label for="editAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="editAddress" required>
            </div>
            <div class="mb-3">
              <label for="editPhoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="editPhoneNumber" required>
            </div>
            <div class="mb-3">
              <label for="editAbout" class="form-label">About</label>
              <textarea class="form-control" id="editAbout" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function fetchProfileData() {
      var email = localStorage.getItem('email');
      $.ajax({
        url: 'http://account.fashionpedia.my.id/auth/profile',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ email: email }),
        success: function (data) {
          $('#email').text(data.email);
          $('#userName').text(data.userName);
          $('#address').text(data.address);
          $('#phoneNumber').text(data.phoneNumber);
          $('#userAbout').text(data.about);

          // Pre-fill the form with current profile data
          $('#editUserName').val(data.userName);
          $('#editAddress').val(data.address);
          $('#editPhoneNumber').val(data.phoneNumber);
          $('#editAbout').val(data.about);
        },
        error: function () {
          console.log('Error fetching profile data');
        }
      });
    }

    function updateProfileData(event) {
      event.preventDefault();
      var updatedData = {
        email: "nasywa.kamila@ui.ac.id",
        userName: $('#editUserName').val(),
        address: $('#editAddress').val(),
        phoneNumber: $('#editPhoneNumber').val(),
        about: $('#editAbout').val()
      };
      $.ajax({
        url: 'http://account.fashionpedia.my.id/auth/profile',
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(updatedData),
        success: function () {
          console.log('Profile updated successfully');
          fetchProfileData();
          $('#editProfileModal').modal('hide');
        },
        error: function () {
          console.log('Error updating profile data');
        }
      });
    }

    $(document).ready(function () {
      fetchProfileData();
      $('#editProfileButton').click(function () {
        $('#editProfileModal').modal('show');
      });
      $('#editProfileForm').submit(updateProfileData);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
