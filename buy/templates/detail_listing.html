{% extends "main.html" %}
{% load static %}


{% block content %}
    
<div class="product-container">
    <div class="product-image">
      <img id="img" alt="Product name">
    </div>
    <div class="product-details">
      <h3 id="listing-name">Product name</h3>
      <p class="price" id="price">Price: $123.45</p>
      <p class="price" id="stock">Price: $123.45</p>
      <p class="price" id="size">Price: $123.45</p>
      <p class="price" id="condition">Price: $123.45</p>
      <p class="price" id="category">Price: $123.45</p>
      <p id="description">Description of the product, including size, material, and care instructions.</p>

      <!-- Seller Information-->
      <div class="container">
        <img id="seller_img" alt="Celana" class="circle-image">
        <span id="seller_name" class="name">Nama seller</span>
      </div>


      <form id="add-to-cart" method="post">
        <div class="quantity-container">
          <button type="button" class="decrease-btn">-</button>
          <input type="number" id="quantity-input" name="quantity" value="0" min="0">
          <button type="button" class="increase-btn">+</button>
        </div>
        <button type="submit">Add to cart</button>
      </form>

    </div>
  </div>

  <script>
  
  $(document).ready(function() {

    
    // Get all listing details
    var url = "http://api.fashionpedia.my.id/api/v1/buyer/listing";
  
    // Send a POST request
    $.ajax({
      url: url,
      type: "GET",
      success: function(data){
        var the_data = null
        for (var i = 0; i < data.length; i++){
          var d = data[i]
          var id = "{{ id }}";
          if (d.id == id ){
            the_data = d
            break
          }
        }
        if (the_data == null) {
          console.error('Error: Listing not found');
          return
        }
        console.log(the_data)
        $('#img').attr('src', the_data.imageUrl);
        $('#stock').html("Stock: " + the_data.stock);
        $('#size').html("Size: " + the_data.size);
        $('#listing-name').html(the_data.name);
        $('#price').html("Price: " + the_data.price);
        $('#condition').html("Condition: " + the_data.condition);
        $('#description').html("Description: " + the_data.description);
        $('#category').html("Category: " + the_data.category);
        $('#seller_img').attr('src', 'https://ui-avatars.com/api/?name=' + d.sellerDetailsDto.name.replace(/\s/g, '+'));
        $('#seller_name').html(the_data.sellerDetailsDto.name);
      },
      error: function(error){
        console.error('Error:', error);
      }
    });

    // Send POST Request when "add to cart"
    $('#add-to-cart').submit(function(e) {
      e.preventDefault();

      var url = "http://localhost:8080/buyer/cart/update";
      var listing_id = "{{ id }}";
      var quantity = $('#quantity-input').val();

      var data = {
        listingId: listing_id,
        quantity: quantity
      };

      console.log(data)
      $.ajax({
        url: url,
        type: "POST",
        headers: {
          'Authorization': 'Bearer ' + token
        },
        data: JSON.stringify(data),
        contentType: "application/json",
        success: function(data){
          console.log('Success:', data);
          alert('Item added to cart');
        },
        error: function(error){
          console.error('Error:', error);
        }
      });
    });
  });

  // Quantity decrease / increase
  const decreaseBtn = document.querySelector('.decrease-btn');
  const increaseBtn = document.querySelector('.increase-btn');
  const quantityInput = document.getElementById('quantity-input');

  decreaseBtn.addEventListener('click', () => {
    let quantity = parseInt(quantityInput.value);
    if (quantity > 0) {
      quantityInput.value = quantity - 1;
    }
  });

  increaseBtn.addEventListener('click', () => {
    quantityInput.value = parseInt(quantityInput.value) + 1;
  });
  
  </script>
